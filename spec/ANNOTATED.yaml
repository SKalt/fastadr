          # VTN provisioned ID of this object instance.
        createdDateTime:
          $ref: "#/components/schemas/dateTime"
          #  VTN provisioned on object creation.
        modificationDateTime:
          $ref: "#/components/schemas/dateTime"
          #  VTN provisioned on object modification.
        objectType:
          type: string
          description: Used as discriminator, e.g. notification.object
          enum: [RESOURCE]
        resourceName:
          type: string
          description: User generated identifier, resource may be configured with identifier out-of-band.
          example: RESOURCE-999
          nullable: true
          default: null
        venID:
          $ref: "#/components/schemas/objectID"
          # VTN provisioned on object creation based on path, e.g. POST <>/ven/{venID}/resources.
        attributes:
          type: array
          description: A list of valuesMap objects describing attributes.
          items:
            $ref: "#/components/schemas/valuesMap"
        targets:
          type: array
          description: A list of valuesMap objects describing target criteria.
          items:
            $ref: "#/components/schemas/valuesMap"
    interval:
      type: object
      description: |
        An object defining a temporal window and a list of valuesMaps.
        if intervalPeriod present may set temporal aspects of interval or override event.intervalPeriod.
      required:
        - id
        - payloads
      properties:
        id:
          type: integer
          format: int32
          description: A client generated number assigned an interval object. Not a sequence number.
          example: 0
        intervalPeriod:
          $ref: "#/components/schemas/intervalPeriod"
          # Defines default start and durations of intervals.
          # FIXME: what's the default value for this omissible field?
        payloads:
          type: array
          description: A list of valuesMap objects.
          items:
            $ref: "#/components/schemas/valuesMap"
    intervalPeriod:
      type: object
      description: |
        Defines temporal aspects of intervals.
        A duration of default null indicates infinity.
        A randomizeStart of default null indicates no randomization.
      required:
        - start
      properties:
        start:
          $ref: "#/components/schemas/dateTime"
          #  The start time of an interval or set of intervals.
        duration:
          $ref: "#/components/schemas/duration"
          #  The duration of an interval or set of intervals.
        randomizeStart:
          $ref: "#/components/schemas/duration"
          #  Indicates a randomization time that may be applied to start.
    valuesMap:
      type: object
      description: |
        Represents one or more values associated with a type.
        E.g. a type of PRICE contains a single float value.
      required:
        - type
        - values
      properties:
        type:
          type: string
          description: |
            Enumerated or private string signifying the nature of values.
            E.G. "PRICE" indicates value is to be interpreted as a currency.
          example: PRICE
        values:
          type: array
          description: A list of data points. Most often a singular value such as a price.
          example: [0.17]
          items:
            anyOf:
              - type: number
              - type: integer
              - type: string
              - type: boolean
              - $ref: "#/components/schemas/point"
    point:
      type: object
      description: A pair of floats typically used as a point on a 2 dimensional grid.
      required:
        - x
        - y
      properties:
        x:
          type: number
          format: float
          description: A value on an x axis.
          example: 1.0
          nullable: true
          default: null
        y:
          type: number
          format: float
          description: A value on a y axis.
          example: 2.0
          nullable: true
          default: null
    eventPayloadDescriptor:
      type: object
      description: |
        Contextual information used to interpret event valuesMap values.
        E.g. a PRICE payload simply contains a price value, an
        associated descriptor provides necessary context such as units and currency.
      required:
        - payloadType
      properties:
        objectType:
          type: string
          description: Used as discriminator, e.g. program.payloadDescriptors
          default: EVENT_PAYLOAD_DESCRIPTOR
        payloadType:
          type: string
          description: Enumerated or private string signifying the nature of values.
          example: PRICE
        units:
          type: string
          description: Units of measure.
          example: KWH
          default: KWH
        currency:
          type: string
          description: Currency of price payload.
          example: USD
          default: USD
    reportPayloadDescriptor:
      type: object
      description: |
        Contextual information used to interpret report payload values.
        E.g. a USAGE payload simply contains a usage value, an
        associated descriptor provides necessary context such as units and data quality.
      required:
        - payloadType
      properties:
        objectType:
          type: string
          description: Used as discriminator, e.g. program.payloadDescriptors
          default: REPORT_PAYLOAD_DESCRIPTOR
        payloadType:
          type: string
          description: Enumerated or private string signifying the nature of values.
          example: USAGE
        readingType:
          type: string
          description: Enumerated or private string signifying the type of reading.
          example: DIRECT_READ
          default: DIRECT_READ
        units:
          type: string
          description: Units of measure.
          example: KWH
          default: KWH
        accuracy:
          type: number
          format: float
          description: A quantification of the accuracy of a set of payload values.
          example: 0.0
          default: 0.0
        confidence:
          type: integer
          format: int32
          minimum: 0
          maximum: 100
          description: A quantification of the confidence in a set of payload values.
          example: 100
          default: 100
    reportDescriptor:
      type: object
      description: |
        An object that may be used to request a report from a VEN.
        See OpenADR REST User Guide for detailed description of how configure a report request.
      required:
        - payloadType
      properties:
        payloadType:
          type: string
          description: Enumerated or private string signifying the nature of values.
          example: USAGE
        readingType:
          type: string
          description: Enumerated or private string signifying the type of reading.
          example: DIRECT_READ
          default: DIRECT_READ
        targets:
          type: array
          description: A list of valuesMap objects.
          nullable: true
          default: null
          items:
            $ref: "#/components/schemas/valuesMap"
        aggregate:
          type: boolean
          description: |
            True if report should aggregate results from all targeted resources.
            False if report includes results for each resource.
          example: false
          default: false
        startInterval:
          type: integer
          format: int32
          description: |
            The interval on which to generate a report.
            -1 indicates generate report at end of last interval.
          example: -1
          default: -1
        numIntervals:
          type: integer
          format: int32
          description: |
            The number of intervals to include in a report.
            -1 indicates that all intervals are to be included.
          example: -1
          default: -1
        historical:
          type: boolean
          description: |
            True indicates report on intervals preceding startInterval.
            False indicates report on intervals following startInterval (e.g. forecast).
          example: true
          default: true
        frequency:
          type: integer
          format: int32
          description: |
            Number of intervals that elapse between reports.
            -1 indicates same as numIntervals.
          example: -1
          default: -1
        repeat:
          type: integer
          format: int32
          description: |
            Number of times to repeat report.
            1 indicates generate one report.
            -1 indicates repeat indefinitely.
          example: 1
          default: 1
    objectID:
      type: string
      pattern: "^[a-zA-Z0-9_-]*$"
      minLength: 1
      maxLength: 128
      description: URL safe VTN assigned object ID.
      example: object-999
    notification:
      type: object
      description: |
        VTN generated object included in request to subscription callbackUrl.
      required:
        - objectType
        - operation
        - object
      properties:
        objectType:
          $ref: "#/components/schemas/objectTypes"
        operation:
          type: string
          description: the operation on on object that triggered the notification.
          example: POST
          enum: [GET, POST, PUT, DELETE]
        targets:
          type: array
          description: A list of valuesMap objects.
          nullable: true
          default: null
          items:
            $ref: "#/components/schemas/valuesMap"
        object:
          type: object
          description: the object that is the subject of the notification.
          example: {}
          oneOf:
            - $ref: "#/components/schemas/program"
            - $ref: "#/components/schemas/report"
            - $ref: "#/components/schemas/event"
            - $ref: "#/components/schemas/subscription"
            - $ref: "#/components/schemas/ven"
            - $ref: "#/components/schemas/resource"
          discriminator:
            propertyName: objectType
    objectTypes:
      type: string
      description: Types of objects addressable through API.
      example: EVENT
      enum: [PROGRAM, EVENT, REPORT, SUBSCRIPTION, VEN, RESOURCE]
    dateTime:
      type: string
      description: datetime in ISO 8601 format
      example: 2023-06-15T09:30:00Z
      # note: the 2_.. Definition pdf disagrees about ISO-8601 format
      # on page 7-9 for each of the createdDateTime and modificationDateTime and 
      # modificationDateTime fields
      # ```js
      # new Date("01012022:010000") // => Invalid Date
      # ```
      # Also, the code figure on page 14.
      nullable: true
      default: null
    duration:
      type: string # FIXME: validate ISO 8601 format with a regex
      description: duration in ISO 8601 format
      # FIXME: add `format` property? See https://datatracker.ietf.org/doc/html/draft-bhutton-json-schema-validation-00#section-7.3
      # see also: https://swagger.io/specification/#data-type-format
      # practically, `pydantic` generates {"format": "duration", "type": "string"}
      # TODO: check whether ISO-8601 time intervals parse to `timedelta`s.
      # For example, ISO-8601 (probably) specifies these formats:
      # > Start and end, such as "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z"
      # > Start and duration, such as "2007-03-01T13:00:00Z/P1Y2M10DT2H30M"
      # > Duration and end, such as "P1Y2M10DT2H30M/2008-05-11T15:30:00Z"
      # > Duration only, such as "P1Y2M10DT2H30M", with additional context information
      # >
      # > -- https://en.wikipedia.org/wiki/ISO_8601
      example: PT1H
      nullable: true
      default: null
    problem:
      type: object
      description: |
        reusable error response. From https://opensource.zalando.com/problem/schema.yaml.
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.
            When dereferenced, it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: "about:blank"
          example: "https://zalando.github.io/problem/constraint-violation"
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable.
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      description: Client credential flow.
      # x-tokenInfoFunc: auth.verifyToken
      flows:
        clientCredentials:
          tokenUrl: auth/token
          scopes:
            read_all: VENs and BL can read all resources
            write_programs: Only BL can write to programs
            write_events: Only BL can write to events
            write_reports: only VENs can write to reports
            write_subscriptions: VENs and BL can write to subscriptions
            write_vens: VENS and BL can write to vens and resources
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes
